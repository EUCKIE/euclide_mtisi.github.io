<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
    }

    .thank-you-container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .thank-you-container h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #007BFF;
    }

    .thank-you-container p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .back-home {
      display: inline-block;
      background: #007BFF;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .back-home:hover {
      background: #0056b3;
    }

    @media (max-width: 768px) {
      .thank-you-container h1 {
        font-size: 1.75rem;
      }
    }

    @media (max-width: 480px) {
      .thank-you-container {
        padding: 1.5rem;
      }

      .thank-you-container h1 {
        font-size: 1.5rem;
      }

      .thank-you-container p {
        font-size: 0.95rem;
      }

      .back-home {
        width: 100%;
        padding: 0.75rem 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your message has been received. Iâ€™ll get back to you shortly.</p>
    <a href="index.html" class="back-home">Back to Home</a>
  </div>

</body>
</html>
